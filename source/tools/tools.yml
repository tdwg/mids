  - title: "MIDS Calculator"
    description: "The MIDSCalculator is a Shiny app written in R, which allows users to calculate MIDS scores for each record in a submitted dataset, and explore the results. It supports data presented as Simple Darwin Core, Darwin Core Archives and ABCD Biocase archives (though processing of the latter is quite slow). The app is unfortunately not web-available, so it needs to be run on your local machine. This can be done using an R IDE like RStudio, but a Windows installer built with the Inno Setup framework is also periodically released."
    landing_page: 
    download_url: "https://drive.google.com/drive/folders/1ioRhHIvdYI88yoPTsYLG_k5-8n-05CiP"
    documentation_url: "https://github.com/AgentschapPlantentuinMeise/MIDSCalculator/blob/main/help/howtouse.md"
    github_repo: "https://github.com/AgentschapPlantentuinMeise/MIDSCalculator"
    requirements: "R version > 4.2, included if the installer is used. Larger datasets of millions of records may pose RAM constraints."
