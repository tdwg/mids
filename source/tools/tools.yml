tools:
  - title: "MIDS Checker"
    description: "The MIDS Checker is a web-based tool for calculating MIDS scores on biological datasets uploaded to GBIF. The goal of this tool is to make it easy for anyone to check the current MIDS level of their GBIF dataset without having to download the data themselves or run specialist software on their computer. It uses the GBIF predicate API to quickly calculate MIDS level scores at the dataset level and includes a built-in search function to easily find any dataset on GBIF. It has some limitations with regards to the fields supported by the GBIF API: Not all fields present in GBIF datasets and mapped for MIDS can be accessed this way, so results may not always be fully representative."
    landing_page: "https://naturalhistorymuseum.github.io/gamc/"
    download_url: 
    documentation_url: "https://naturalhistorymuseum.github.io/gamc/about"
    github_repo: "https://github.com/NaturalHistoryMuseum/gamc"
    requirements:
